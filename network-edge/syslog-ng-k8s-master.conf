@version: 3.19

options {
	keep-hostname(yes);
	chain_hostnames(on);
	use_dns(no); 
	use_fqdn(no);
};

source s_network {
    network(ip(0.0.0.0) port(6514)
        transport("tls")
        tls(
			key-file("/etc/syslog-ng/certs/key.pem")
			cert-file("/etc/syslog-ng/certs/cert.pem")
			ca-dir("/etc/syslog-ng/certs")
			peer-verify(yes)
        )
    );
};

destination d_file {
	file("/var/log/${HOST}");
};

log {
	source(s_network);
	destination(d_file);
};
